<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cronometro Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estiloCrono.css">
    </head>
    <body>
        <header class="cabecera">
            <div class="cabecera_content">
                <h1 class="cabecera_title">
                <a href="https://jroseroo.github.io/relojwebapp">
                    Reloj App
                </a>
                </h1>
                <img src="../img/iconoMenu.png" alt="" class="cabecera_iconMenu" id="iconoMenu">
                <img src="../img/iconoCerrar.png" alt="" class="cabecera_iconMenu" id="iconoCerrar">
            </div>
            
            <div class="cabecera_content">
                
                <ul class="cabecera_list" id="cabecera_list">
                    <li class="cabecera_list_element">
                        <a href="https://jroseroo.github.io/relojwebapp/Alarma/index.html">Alarma</a>
                    </li>
                    <li class="cabecera_list_element">
                        <a href="">Cronómetro</a>
                    </li>
                    <li class="cabecera_list_element">
                        <a href="https://jroseroo.github.io/relojwebapp/Temporizador/index.html">Temporizador</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="main_content">
                <div class="main_title">
                    <h1 class="text_title">CRONÓMETRO</h1>
                </div>
                <div class="cronometro__seccion">
                <div class="contrometro__contenido" id="cronometro_content">
                    <h1 class="cronometro__texto" id="textoCronometro">00:00:00</h1>
                    <div class="cronometro__botones">
                        <button class="cronometro_btn" id="btn_play"><img src="iconos/play.png" alt="" class="btn_icon"></button>
                        <button class="cronometro_btn" id="btn_pausa" ><img src="iconos/pausa.png" alt="" class="btn_icon"></button>
                        <button class="cronometro_btn" id="btn_stop"><img src="iconos/stop.png" alt="" class="btn_icon"></button>
                    </div>
                    <div class="decoracion_crono" id="decoration"></div>
                </div>
            </div> 
            </div>
        </main>
    </body>
    <script src="cronometro.js"></script>

</html>
